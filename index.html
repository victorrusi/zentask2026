<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenTask Pro 2026</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#5c67f2">
    
    <style>
        :root { --primary: #5c67f2; --bg: #f4f7fe; --danger: #ef4444; --success: #22c55e; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 0; color: #1e293b; }
        
        /* PANTALLA DE LOGIN */
        #login-screen { 
            position: fixed; inset: 0; background: var(--primary); z-index: 2000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; 
        }
        #login-screen input { 
            padding: 15px; border-radius: 10px; border: none; width: 260px; 
            margin-bottom: 15px; text-align: center; font-size: 1rem; outline: none; 
        }
        #login-screen button { 
            padding: 12px 35px; border-radius: 10px; border: none; background: #1e293b; 
            color: white; cursor: pointer; font-weight: bold; 
        }

        #app-content { display: none; }

        .controls { 
            position: sticky; top: 0; z-index: 100; background: white; 
            padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex; flex-direction: column; gap: 10px; align-items: center;
        }
        .header-title { margin: 0; color: var(--primary); font-size: 1.8rem; font-weight: 800; }
        
        .search-bar { width: 100%; max-width: 600px; }
        .search-bar input { 
            width: 100%; padding: 12px 20px; border: 2px solid #e2e8f0; 
            border-radius: 30px; outline: none; font-size: 1rem; transition: 0.3s;
        }

        .nav-buttons { display: flex; flex-wrap: wrap; gap: 6px; justify-content: center; }
        .nav-buttons button { 
            background: #f1f5f9; color: #475569; border: none; padding: 8px 14px; 
            border-radius: 8px; cursor: pointer; font-size: 0.75rem; font-weight: bold; transition: 0.2s;
        }
        .nav-buttons button.active { background: var(--primary); color: white; }

        .year-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 20px; padding: 20px; max-width: 1600px; margin: 0 auto;
        }

        .day-card { 
            background: white; border-radius: 15px; padding: 20px; 
            border-top: 5px solid var(--primary); display: flex; flex-direction: column;
            min-height: 380px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); transition: 0.3s;
        }

        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .card-header h3 { margin: 0; font-size: 1.1rem; color: #334155; }
        .btn-clear-day { 
            background: #fee2e2; color: #ef4444; border: none; padding: 4px 8px; 
            border-radius: 5px; font-size: 0.65rem; cursor: pointer; font-weight: bold;
        }

        .task-list { flex-grow: 1; }
        .task-item { 
            background: #f8fafc; padding: 10px; margin-bottom: 8px; 
            border-radius: 8px; display: flex; justify-content: space-between; align-items: center;
            border-left: 5px solid #cbd5e1;
        }

        .task-done { background: #e2e8f0 !important; border-left-color: #94a3b8 !important; opacity: 0.6; }
        .task-done strong { text-decoration: line-through; color: #64748b; }

        .time-edit { 
            width: 45px; border: none; background: rgba(255,255,255,0.5); 
            border-radius: 4px; padding: 2px; font-weight: bold; text-align: center; color: inherit;
        }

        /* COLORES DIN√ÅMICOS */
        .bg-programacion { background: #dcfce7 !important; border-left-color: #22c55e !important; color: #166534 !important; }
        .bg-ia { background: #ffedd5 !important; border-left-color: #f97316 !important; color: #9a3412 !important; }
        .bg-ingles { background: #fef9c3 !important; border-left-color: #eab308 !important; color: #854d0e !important; }
        .bg-hardware { background: #dbeafe !important; border-left-color: #3b82f6 !important; color: #1e40af !important; }
        .bg-linux { background: #f3e8ff !important; border-left-color: #a855f7 !important; color: #6b21a8 !important; }

        .actions { display: flex; gap: 8px; align-items: center; }
        .btn-check { background: none; border: none; color: #94a3b8; cursor: pointer; font-size: 1.1rem; }
        .btn-check.done { color: var(--success); }
        .btn-delete { background: none; border: none; color: #cbd5e1; cursor: pointer; font-size: 1.2rem; }

        .add-zone { margin-top: auto; padding-top: 15px; display: flex; gap: 5px; }
        .add-zone input { flex-grow: 1; padding: 10px; border: 1px solid #e2e8f0; border-radius: 8px; outline: none; }
        .btn-add { background: var(--primary); color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="login-screen">
    <h1 style="margin-bottom:10px;">ZenTask Pro</h1>
    <input type="text" id="username-input" placeholder="Nombre de usuario..." autocomplete="off">
    <button onclick="login()">ENTRAR</button>
</div>

<div id="app-content">
    <div class="controls">
        <h1 class="header-title">ZenTask Pro @<span id="display-user"></span></h1>
        <div class="search-bar"><input type="search" id="busqueda" placeholder="üîç Buscar materia..." oninput="filtrarPorNombre()"></div>
        <div class="nav-buttons" id="meses-nav">
            <button id="btn-all" onclick="filtrarMes('all')" class="active">TODO EL A√ëO</button>
            <button id="btn-week" onclick="filtrarSemana()">ESTA SEMANA</button>
            <button onclick="location.reload()" style="background:var(--danger); color:white;">SALIR</button>
        </div>
    </div>
    <div class="year-grid" id="calendario"></div>
</div>

<script>
    const URL = "https://odpeozxpgthiqhzktpaq.supabase.co/rest/v1/tasks";
    const KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9kcGVvenhwZ3RoaXFoemt0cGFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NjAxNzYsImV4cCI6MjA4NDMzNjE3Nn0.pdcQJGZ8FcNUn77JrOrNWkPJp-_ink9zIjkPwsbu-9U";
    const mesesNom = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
    let todasLasTareas = [];
    let currentUser = "";

    // LOGIN PUNTO 1
    function login() {
        const val = document.getElementById('username-input').value.trim();
        if(val) {
            currentUser = val.toLowerCase(); // Siempre min√∫sculas para la DB
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            document.getElementById('display-user').innerText = val;
            iniciar();
        }
    }

    function iniciar() {
        const grid = document.getElementById('calendario');
        const nav = document.getElementById('meses-nav');
        
        // Limpiamos botones de meses para no duplicarlos si se llama varias veces
        const existingMonthButtons = nav.querySelectorAll('.month-btn');
        existingMonthButtons.forEach(b => b.remove());

        mesesNom.forEach((m, idx) => {
            const btn = document.createElement('button');
            btn.className = 'month-btn';
            btn.innerText = m.toUpperCase();
            btn.onclick = () => filtrarMes(idx);
            nav.appendChild(btn);
        });

        const fechaBase = new Date("2026-01-01T00:00:00");
        grid.innerHTML = ""; // Limpiar grid

        for (let i = 0; i < 365; i++) {
            const d = new Date(fechaBase);
            d.setDate(fechaBase.getDate() + i);
            const iso = d.toISOString().split('T')[0];
            const card = document.createElement('div');
            card.className = 'day-card';
            card.dataset.date = iso;
            card.dataset.mes = d.getMonth();
            card.innerHTML = `
                <div class="card-header">
                    <h3>${d.toLocaleDateString('es-ES', { weekday: 'short', day: 'numeric' }).toUpperCase()} <small>${mesesNom[d.getMonth()]}</small></h3>
                    <button class="btn-clear-day" onclick="borrarTodoElDia('${iso}')">BORRAR TODO</button>
                </div>
                <div class="task-list"></div>
                <div class="add-zone">
                    <input type="text" placeholder="Nueva tarea..." class="in-m" onkeypress="if(event.key==='Enter') guardar(this.nextElementSibling, '${iso}')">
                    <button class="btn-add" onclick="guardar(this, '${iso}')">+</button>
                </div>`;
            grid.appendChild(card);
        }
        cargar();
    }

    async function cargar() {
        try {
            // Filtramos por el currentUser (PUNTO 1)
            const res = await fetch(`${URL}?name=eq.${currentUser}&select=*`, { 
                headers: { 'apikey': KEY, 'Authorization': 'Bearer '+KEY } 
            });
            todasLasTareas = await res.json();
            document.querySelectorAll('.task-list').forEach(l => l.innerHTML = '');
            
            todasLasTareas.forEach(t => {
                const contenedor = document.querySelector(`[data-date="${t.task_date}"] .task-list`);
                if (contenedor) {
                    let colorClase = t.completed ? 'task-done' : getMateriaColor(t.title);
                    contenedor.innerHTML += `
                        <div class="task-item ${colorClase}">
                            <div>
                                <strong>${t.title}</strong>
                                <span>‚è±Ô∏è <input type="number" class="time-edit" value="${t.duration_minutes}" onchange="actualizarTiempo(${t.id}, this.value)"> min</span>
                            </div>
                            <div class="actions">
                                <button class="btn-check ${t.completed ? 'done' : ''}" onclick="toggleCheck(${t.id}, ${t.completed})">‚úî</button>
                                <button class="btn-delete" onclick="eliminar(${t.id})">√ó</button>
                            </div>
                        </div>`;
                }
            });
        } catch (e) { console.error("Error cargando tareas:", e); }
    }

    function getMateriaColor(titulo) {
        const t = titulo.toLowerCase();
        if (t.includes('progra')) return 'bg-programacion';
        if (t.includes('ia') || t.includes('intel')) return 'bg-ia';
        if (t.includes('ingl')) return 'bg-ingles';
        if (t.includes('hard') || t.includes('sist')) return 'bg-hardware';
        if (t.includes('linux')) return 'bg-linux';
        return '';
    }

    async function toggleCheck(id, estadoActual) {
        await fetch(`${URL}?id=eq.${id}`, {
            method: 'PATCH',
            headers: { 'apikey': KEY, 'Authorization': 'Bearer '+KEY, 'Content-Type': 'application/json' },
            body: JSON.stringify({ completed: !estadoActual })
        });
        cargar();
    }

    async function actualizarTiempo(id, nuevoTiempo) {
        await fetch(`${URL}?id=eq.${id}`, {
            method: 'PATCH',
            headers: { 'apikey': KEY, 'Authorization': 'Bearer '+KEY, 'Content-Type': 'application/json' },
            body: JSON.stringify({ duration_minutes: parseInt(nuevoTiempo) })
        });
    }

    async function borrarTodoElDia(fecha) {
        const tareasDelDia = todasLasTareas.filter(t => t.task_date === fecha);
        if (tareasDelDia.length === 0) return;
        if (confirm(`¬øBorrar las ${tareasDelDia.length} tareas de este d√≠a?`)) {
            await fetch(`${URL}?task_date=eq.${fecha}&name=eq.${currentUser}`, { 
                method: 'DELETE', 
                headers: { 'apikey': KEY, 'Authorization': 'Bearer '+KEY } 
            });
            cargar();
        }
    }

    async function guardar(btn, fecha) {
        const card = btn.closest('.day-card');
        const materia = card.querySelector('.in-m').value;
        if(!materia) return;
        await fetch(URL, {
            method: 'POST',
            headers: { 'apikey': KEY, 'Authorization': 'Bearer '+KEY, 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                title: materia, 
                task_date: fecha, 
                duration_minutes: 60, 
                name: currentUser, // USAMOS EL NOMBRE DEL LOGIN (PUNTO 1)
                completed: false 
            })
        });
        card.querySelector('.in-m').value = "";
        cargar();
    }

    async function eliminar(id) {
        await fetch(`${URL}?id=eq.${id}`, { 
            method: 'DELETE', 
            headers: { 'apikey': KEY, 'Authorization': 'Bearer '+KEY } 
        });
        cargar();
    }

    function filtrarMes(m) {
        document.querySelectorAll('.nav-buttons button').forEach(b => b.classList.remove('active'));
        if(event && event.target.tagName === 'BUTTON') event.target.classList.add('active');
        document.querySelectorAll('.day-card').forEach(c => {
            c.classList.toggle('hidden', m !== 'all' && parseInt(c.dataset.mes) !== m);
        });
    }

    function filtrarSemana() {
        document.querySelectorAll('.nav-buttons button').forEach(b => b.classList.remove('active'));
        if(event) event.target.classList.add('active');
        const hoy = new Date();
        hoy.setHours(0, 0, 0, 0);
        const proximaSemana = new Date(hoy);
        proximaSemana.setDate(hoy.getDate() + 7);
        document.querySelectorAll('.day-card').forEach(c => {
            const fechaC = new Date(c.dataset.date + "T00:00:00");
            const esEstaSemana = (fechaC >= hoy && fechaC < proximaSemana);
            c.classList.toggle('hidden', !esEstaSemana);
        });
    }

    function filtrarPorNombre() {
        const bus = document.getElementById('busqueda').value.toLowerCase();
        document.querySelectorAll('.day-card').forEach(card => {
            card.classList.toggle('hidden', bus && !card.innerText.toLowerCase().includes(bus));
        });
    }
</script>
</body>
</html>
