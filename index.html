<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenTask Pro - Reflexs52</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --primary: #5c67f2; --bg: #f4f7fe; --accent: #ff4757; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 0; }
        
        /* LOGIN */
        #login-screen { position: fixed; inset: 0; background: var(--primary); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        #login-screen input { padding: 15px; border-radius: 10px; border: none; width: 250px; margin-bottom: 15px; font-size: 1rem; }
        #login-screen button { padding: 12px 30px; border-radius: 10px; border: none; background: #1e293b; color: white; cursor: pointer; font-weight: bold; }

        /* CONTROLES */
        .controls { position: sticky; top: 0; z-index: 100; background: white; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .nav-buttons { display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; }
        .nav-buttons button { background: #f1f5f9; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 0.75rem; font-weight: bold; }
        .nav-buttons button.active { background: var(--primary); color: white; }
        
        .btn-pdf { background: #10b981 !important; color: white !important; }
        .btn-exit { background: var(--accent) !important; color: white !important; }

        /* GRID Y CARDS */
        .year-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .day-card { background: white; border-radius: 15px; padding: 15px; border-top: 5px solid var(--primary); min-height: 300px; display: flex; flex-direction: column; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .task-item { background: #f8fafc; padding: 10px; margin-bottom: 8px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #cbd5e1; font-size: 0.9rem; }
        .task-done { opacity: 0.5; background: #e2e8f0; text-decoration: line-through; }
        
        /* POPUP DE RECORDATORIO */
        #reminder-popup { 
            position: fixed; top: 20px; right: 20px; left: 20px; background: #1e293b; color: white; 
            padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
            z-index: 3000; transform: translateY(-150%); transition: 0.5s; 
        }
        #reminder-popup.show { transform: translateY(0); }
        #reminder-popup button { margin-top: 10px; background: var(--primary); border: none; color: white; padding: 8px 15px; border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="reminder-popup">
    <strong style="color: #5c67f2;">ðŸ”” Tareas para hoy:</strong>
    <div id="reminder-list" style="margin-top:10px; font-size: 0.9rem;"></div>
    <button onclick="cerrarPopup()">ENTENDIDO</button>
</div>

<div id="login-screen">
    <h1>ZenTask Pro</h1>
    <input type="text" id="username-input" placeholder="Usuario (ej: Reflexs52)">
    <button onclick="login()">ENTRAR</button>
</div>

<div id="app-content" class="hidden">
    <div class="controls">
        <h2 style="margin:0; color:var(--primary);">ZenTask @<span id="display-user"></span></h2>
        <div class="nav-buttons" id="meses-nav">
            <button onclick="filtrarMes('all', this)" class="active">AÃ‘O</button>
            <button onclick="filtrarSemana(this)">SEMANA</button>
            <button onclick="exportarPDF()" class="btn-pdf">ðŸ“„ PDF</button>
            <button onclick="cerrarApp()" class="btn-exit">âœ– SALIR</button>
        </div>
    </div>
    <div id="calendario" class="year-grid"></div>
</div>

<script>
    const URL = "https://odpeozxpgthiqhzktpaq.supabase.co/rest/v1/tasks";
    const KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9kcGVvenhwZ3RoaXFoemt0cGFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NjAxNzYsImV4cCI6MjA4NDMzNjE3Nn0.pdcQJGZ8FcNUn77JrOrNWkPJp-_ink9zIjkPwsbu-9U";
    let currentUser = localStorage.getItem('zentask_user') || "";
    let tareasCargadas = [];

    function getHeaders() {
        return {
            'apikey': KEY,
            'Authorization': 'Bearer ' + KEY,
            'Content-Type': 'application/json',
            'x-user-name': currentUser.toLowerCase()
        };
    }

    function login() {
        const user = document.getElementById('username-input').value.trim();
        if(user) { 
            currentUser = user; 
            localStorage.setItem('zentask_user', user); 
            location.reload(); 
        }
    }

    function cerrarApp() {
        if(confirm("Â¿Quieres cerrar la sesiÃ³n y salir?")) {
            localStorage.removeItem('zentask_user');
            // Intentar cerrar la pestaÃ±a (solo funciona si se instalÃ³ como PWA o se abriÃ³ por script)
            window.close();
            // Si no se cierra, recargamos para volver al login
            location.reload();
        }
    }

    async function cargar() {
        document.querySelectorAll('.task-list').forEach(l => l.innerHTML = '');
        const res = await fetch(URL, { headers: getHeaders() });
        tareasCargadas = await res.json();
        
        const hoy = new Date().toISOString().split('T')[0];
        const tareasHoy = [];

        tareasCargadas.forEach(t => {
            if(t.task_date === hoy && !t.completed) tareasHoy.push(t.title);

            const contenedor = document.querySelector(`[data-date="${t.task_date}"] .task-list`);
            if (contenedor) {
                contenedor.innerHTML += `
                    <div class="task-item ${t.completed ? 'task-done' : ''}">
                        <span>${t.title}</span>
                        <div style="display:flex; gap:10px;">
                            <button onclick="toggleCheck(${t.id}, ${t.completed})" style="border:none; background:none; cursor:pointer;">${t.completed ? 'âœ…' : 'â¬œ'}</button>
                            <button onclick="eliminar(${t.id})" style="border:none; background:none; color:red; cursor:pointer;">Ã—</button>
                        </div>
                    </div>`;
            }
        });

        if(tareasHoy.length > 0) mostrarRecordatorio(tareasHoy);
    }

    function mostrarRecordatorio(lista) {
        const div = document.getElementById('reminder-list');
        div.innerHTML = lista.map(t => `â€¢ ${t}`).join('<br>');
        document.getElementById('reminder-popup').classList.add('show');
    }

    function cerrarPopup() {
        document.getElementById('reminder-popup').classList.remove('show');
    }

    async function guardar(btn, fecha) {
        const input = btn.previousElementSibling;
        if(!input.value) return;
        await fetch(URL, {
            method: 'POST',
            headers: getHeaders(),
            body: JSON.stringify({ title: input.value, task_date: fecha, name: currentUser.toLowerCase(), completed: false })
        });
        input.value = "";
        cargar();
    }

    async function toggleCheck(id, estado) {
        await fetch(`${URL}?id=eq.${id}`, { method: 'PATCH', headers: getHeaders(), body: JSON.stringify({ completed: !estado }) });
        cargar();
    }

    async function eliminar(id) {
        if(!confirm("Â¿Eliminar tarea?")) return;
        await fetch(`${URL}?id=eq.${id}`, { method: 'DELETE', headers: getHeaders() });
        cargar();
    }

    function exportarPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text(`Tareas de @${currentUser}`, 20, 20);
        let y = 30;
        tareasCargadas.forEach(t => {
            doc.text(`${t.task_date}: ${t.title} (${t.completed ? 'OK' : 'PENDIENTE'})`, 20, y);
            y += 10;
        });
        doc.save('zentask_reflexs52.pdf');
    }

    function iniciar() {
        const grid = document.getElementById('calendario');
        const fechaBase = new Date("2026-01-01T00:00:00");
        const meses = ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"];
        
        const nav = document.getElementById('meses-nav');
        meses.forEach((m, i) => {
            const btn = document.createElement('button');
            btn.innerText = m;
            btn.onclick = (e) => filtrarMes(i, e.target);
            nav.insertBefore(btn, document.querySelector('.btn-pdf'));
        });

        for (let i = 0; i < 365; i++) {
            const d = new Date(fechaBase); d.setDate(fechaBase.getDate() + i);
            const iso = d.toISOString().split('T')[0];
            grid.innerHTML += `
                <div class="day-card" data-date="${iso}" data-mes="${d.getMonth()}">
                    <strong style="color:var(--primary)">${d.toLocaleDateString('es-ES', { weekday: 'short', day: 'numeric' })} ${meses[d.getMonth()]}</strong>
                    <div class="task-list" style="margin-top:10px; flex-grow:1;"></div>
                    <div style="margin-top:auto; display:flex; gap:5px; padding-top:10px;">
                        <input type="text" placeholder="..." style="width:70%; border-radius:5px; border:1px solid #ddd; padding:5px;">
                        <button onclick="guardar(this, '${iso}')" style="background:var(--primary); color:white; border:none; border-radius:15px; width:30px; height:30px; cursor:pointer;">+</button>
                    </div>
                </div>`;
        }
        cargar();
    }

    function filtrarMes(m, btn) {
        document.querySelectorAll('.nav-buttons button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('.day-card').forEach(c => {
            c.classList.toggle('hidden', m !== 'all' && parseInt(c.dataset.mes) !== m);
        });
    }

    function filtrarSemana(btn) {
        document.querySelectorAll('.nav-buttons button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const hoy = new Date(); hoy.setHours(0,0,0,0);
        const fin = new Date(hoy); fin.setDate(hoy.getDate() + 7);
        document.querySelectorAll('.day-card').forEach(c => {
            const f = new Date(c.dataset.date + "T00:00:00");
            c.classList.toggle('hidden', !(f >= hoy && f < fin));
        });
    }

    if(currentUser) {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('app-content').classList.remove('hidden');
        document.getElementById('display-user').innerText = currentUser;
        iniciar();
    }
</script>
</body>
</html>
