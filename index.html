<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenTask Pro - Reflexs52</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --primary: #5c67f2; --bg: #f4f7fe; --accent: #ff4757; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 0; overflow-x: hidden; }
        
        /* LOGIN TOTALMENTE LIMPIO */
        #login-screen { position: fixed; inset: 0; background: var(--primary); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        #login-screen input { padding: 15px; border-radius: 10px; border: none; width: 250px; margin-bottom: 15px; font-size: 1rem; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #login-screen button { padding: 12px 30px; border-radius: 10px; border: none; background: #1e293b; color: white; cursor: pointer; font-weight: bold; transition: 0.3s; }
        #login-screen button:hover { background: #000; }

        /* CONTROLES Y NAVEGACI√ìN */
        .controls { position: sticky; top: 0; z-index: 100; background: white; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .nav-buttons { display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; }
        .nav-buttons button { background: #f1f5f9; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 0.75rem; font-weight: bold; }
        .nav-buttons button.active { background: var(--primary); color: white; }
        
        .btn-pdf { background: #10b981 !important; color: white !important; }
        .btn-exit { background: var(--accent) !important; color: white !important; }

        /* GRID DE D√çAS */
        .year-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .day-card { background: white; border-radius: 15px; padding: 15px; border-top: 5px solid var(--primary); min-height: 320px; display: flex; flex-direction: column; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .task-list { margin-top: 10px; flex-grow: 1; }
        .task-item { background: #f8fafc; padding: 10px; margin-bottom: 8px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #cbd5e1; font-size: 0.9rem; animation: fadeIn 0.3s ease; }
        .task-done { opacity: 0.5; background: #e2e8f0; text-decoration: line-through; border-left-color: #94a3b8; }
        
        /* POPUP RECORDATORIO */
        #reminder-popup { 
            position: fixed; top: 20px; right: 20px; left: 20px; background: #1e293b; color: white; 
            padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
            z-index: 3000; transform: translateY(-250%); transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        #reminder-popup.show { transform: translateY(0); }
        #reminder-popup button { margin-top: 15px; background: var(--primary); border: none; color: white; padding: 10px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; }

        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="reminder-popup">
    <strong style="color: #5c67f2; font-size: 1.1rem;">üîî Pendientes para hoy:</strong>
    <div id="reminder-list" style="margin-top:10px; font-size: 0.95rem; line-height: 1.4;"></div>
    <button onclick="cerrarPopup()">ENTENDIDO</button>
</div>

<div id="login-screen">
    <h1 style="margin-bottom: 5px;">ZenTask Pro</h1>
    <p style="margin-bottom: 20px; opacity: 0.8;">Seguridad Biom√©trica por Nombre</p>
    <input type="text" id="username-input" placeholder="Nombre de usuario..." autocomplete="off" onkeypress="if(event.key==='Enter') login()">
    <button onclick="login()">ACCEDER AL PANEL</button>
</div>

<div id="app-content" class="hidden">
    <div class="controls">
        <h2 style="margin:0; color:var(--primary);">ZenTask @<span id="display-user"></span></h2>
        <div class="nav-buttons" id="meses-nav">
            <button onclick="filtrarMes('all', this)" class="active">A√ëO 2026</button>
            <button onclick="filtrarSemana(this)">PR√ìXIMOS 7 D√çAS</button>
            <button onclick="exportarPDF()" class="btn-pdf">üìÑ EXPORTAR PDF</button>
            <button onclick="cerrarApp()" class="btn-exit">‚úñ SALIR</button>
        </div>
    </div>
    <div id="calendario" class="year-grid"></div>
</div>

<script>
    const URL = "https://odpeozxpgthiqhzktpaq.supabase.co/rest/v1/tasks";
    const KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9kcGVvenhwZ3RoaXFoemt0cGFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NjAxNzYsImV4cCI6MjA4NDMzNjE3Nn0.pdcQJGZ8FcNUn77JrOrNWkPJp-_ink9zIjkPwsbu-9U";
    let currentUser = ""; 
    let tareasCargadas = [];

    // Limpieza estricta al cargar la p√°gina
    window.onload = () => {
        document.getElementById('username-input').value = "";
        localStorage.removeItem('zentask_user'); 
    };

    function getHeaders() {
        return {
            'apikey': KEY,
            'Authorization': 'Bearer ' + KEY,
            'Content-Type': 'application/json',
            'x-user-name': currentUser.toLowerCase()
        };
    }

    function login() {
        const input = document.getElementById('username-input');
        const user = input.value.trim();
        if(user) { 
            currentUser = user; 
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('display-user').innerText = currentUser;
            iniciar(); 
        }
    }

    function cerrarApp() {
        if(confirm("¬øSeguro que quieres salir? Se borrar√° el rastro del nombre.")) {
            location.reload(); 
        }
    }

    async function cargar() {
        document.querySelectorAll('.task-list').forEach(l => l.innerHTML = '');
        
        try {
            const res = await fetch(URL, { headers: getHeaders() });
            tareasCargadas = await res.json();
            
            const hoy = new Date().toISOString().split('T')[0];
            const tareasHoy = [];

            if (tareasCargadas && tareasCargadas.length > 0) {
                tareasCargadas.forEach(t => {
                    if(t.task_date === hoy && !t.completed) tareasHoy.push(t.title);

                    const contenedor = document.querySelector(`[data-date="${t.task_date}"] .task-list`);
                    if (contenedor) {
                        contenedor.innerHTML += `
                            <div class="task-item ${t.completed ? 'task-done' : ''}">
                                <span>${t.title}</span>
                                <div style="display:flex; gap:10px;">
                                    <button onclick="toggleCheck(${t.id}, ${t.completed})" style="border:none; background:none; cursor:pointer; font-size:1.1rem;">${t.completed ? '‚úÖ' : '‚¨ú'}</button>
                                    <button onclick="eliminar(${t.id})" style="border:none; background:none; color:#ff4757; cursor:pointer; font-weight:bold;">√ó</button>
                                </div>
                            </div>`;
                    }
                });
            }
            if(tareasHoy.length > 0) mostrarRecordatorio(tareasHoy);
        } catch (e) { console.error(e); }
    }

    function mostrarRecordatorio(lista) {
        const div = document.getElementById('reminder-list');
        div.innerHTML = lista.map(t => `‚Ä¢ ${t}`).join('<br>');
        document.getElementById('reminder-popup').classList.add('show');
    }

    function cerrarPopup() { document.getElementById('reminder-popup').classList.remove('show'); }

    async function guardar(btn, fecha) {
        const input = btn.previousElementSibling;
        if(!input.value) return;
        await fetch(URL, {
            method: 'POST',
            headers: getHeaders(),
            body: JSON.stringify({ title: input.value, task_date: fecha, name: currentUser.toLowerCase(), completed: false })
        });
        input.value = "";
        cargar();
    }

    async function toggleCheck(id, estado) {
        await fetch(`${URL}?id=eq.${id}`, { method: 'PATCH', headers: getHeaders(), body: JSON.stringify({ completed: !estado }) });
        cargar();
    }

    async function eliminar(id) {
        if(!confirm("¬øBorrar tarea definitivamente?")) return;
        await fetch(`${URL}?id=eq.${id}`, { method: 'DELETE', headers: getHeaders() });
        cargar();
    }

    function exportarPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(18);
        doc.text(`ZenTask - Lista de @${currentUser}`, 20, 20);
        doc.setFontSize(10);
        let y = 35;
        tareasCargadas.sort((a,b) => new Date(a.task_date) - new Date(b.task_date)).forEach(t => {
            if(y > 270) { doc.addPage(); y = 20; }
            doc.text(`${t.task_date} | ${t.completed ? '[X]' : '[ ]'} | ${t.title}`, 20, y);
            y += 8;
        });
        doc.save(`Tareas_${currentUser}_2026.pdf`);
    }

    function iniciar() {
        const grid = document.getElementById('calendario');
        grid.innerHTML = "";
        const fechaBase = new Date("2026-01-01T00:00:00");
        const meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        
        const nav = document.getElementById('meses-nav');
        if(nav.querySelectorAll('.btn-mes').length === 0) {
            meses.forEach((m, i) => {
                const btn = document.createElement('button');
                btn.innerText = m.substring(0,3).toUpperCase();
                btn.className = 'btn-mes';
                btn.onclick = (e) => filtrarMes(i, e.target);
                nav.insertBefore(btn, document.querySelector('.btn-pdf'));
            });
        }

        for (let i = 0; i < 365; i++) {
            const d = new Date(fechaBase); d.setDate(fechaBase.getDate() + i);
            const iso = d.toISOString().split('T')[0];
            grid.innerHTML += `
                <div class="day-card" data-date="${iso}" data-mes="${d.getMonth()}">
                    <strong style="color:var(--primary); font-size:1.1rem;">${d.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric' })}</strong>
                    <span style="font-size:0.8rem; opacity:0.6;">${meses[d.getMonth()]}</span>
                    <div class="task-list"></div>
                    <div style="margin-top:auto; display:flex; gap:8px; padding-top:10px;">
                        <input type="text" placeholder="A√±adir tarea..." style="flex-grow:1; border-radius:8px; border:1px solid #eee; padding:10px; outline:none;">
                        <button onclick="guardar(this, '${iso}')" style="background:var(--primary); color:white; border:none; border-radius:50%; width:40px; height:40px; cursor:pointer; font-size:1.2rem;">+</button>
                    </div>
                </div>`;
        }
        cargar();
    }

    function filtrarMes(m, btn) {
        document.querySelectorAll('.nav-buttons button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('.day-card').forEach(c => {
            c.classList.toggle('hidden', m !== 'all' && parseInt(c.dataset.mes) !== m);
        });
        window.scrollTo(0,0);
    }

    function filtrarSemana(btn) {
        document.querySelectorAll('.nav-buttons button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const hoy = new Date(); hoy.setHours(0,0,0,0);
        const fin = new Date(hoy); fin.setDate(hoy.getDate() + 7);
        document.querySelectorAll('.day-card').forEach(c => {
            const f = new Date(c.dataset.date + "T00:00:00");
            c.classList.toggle('hidden', !(f >= hoy && f < fin));
        });
        window.scrollTo(0,0);
    }
</script>
</body>
</html>
